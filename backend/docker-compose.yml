version: "3.8"
services:
  backend:
    build:
      context: .
    ports:
      - "7777:7777"
    env_file:
      - .env
    command: bun run prod
    volumes:
      - ./:/app
    depends_on:
      - db
  db:
    container_name: db
    image: mysql:8.3
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: school-lk-database
      MYSQL_ROOT_PASSWORD: ldnawldjklasckalnklwpqwokeqpcm
    ports:
      - "3336:3336"
    volumes:
      - ./mysql:/var/lib/mysql

